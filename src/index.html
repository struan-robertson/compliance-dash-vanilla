<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Brightsolid Prototype</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link href="styles.css" rel="stylesheet" />

</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="js/tools.js"></script>
	<script src="js/authenticate.js"></script>
	<script type="text/javascript" src="js/query.js"></script>
	<script type="text/javascript" src="js/post.js"></script>
	<script src="js/pages/dashboard.js"></script>


	<!-- start of Navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Brightsolid Compliance Dashboard</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Compliance Dashboard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="report.html">Compliance Report</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="history.html">Exception History</a>
					</li>

				</ul>


				<a class="btn btn-outline-light" onclick="logout()">Logout</a>

			</div>
		</div>
	</nav>
	<!--end of navbar-->

	<main>

		<!-- this is where the graphs will go on the page-->

		<div class="page-content page-container" id="page-content">

			<div class="row">
				<div class="container-fluid d-flex justify-content-left">
					<div class="col-sm-6 col-md-6">
						<div class="card">
							<div class="card-body">
								<div class="chartjs-size-monitor"
									style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
									<div class="chartjs-size-monitor-expand"
										style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
										<div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0">
										</div>
									</div>
									<div class="chartjs-size-monitor-shrink"
										style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
										<div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
									</div>
								</div>
								<canvas id="chart-doughnut" width="299" height="200" class="chartjs-render-monitor"
									style="display: block; width: 299px; height: 200px;"></canvas>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-md-6">
						<div class="panel panel-default">
							<canvas id="lineChart"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>

		<!-- end of graphs-->
		<!-- searchbar-->

		<form class="searchbar" role="search">
			<input type="search" id="query" name="q" placeholder="Search" aria-label="Search through site content">
			<button>Search</button>
		</form>
		<!-- end of searchbar-->

		<!-- start of table of non-compliant rules-->
		<div class="records" id="records">
			<table id="records">
				<div>
					<table>
						<tr>
							<th>Rule Id</th>
							<th>Rule Name</th>
							<th>Reason why rule is broken</th>
							<th>No. of Non Compliant Resoures</th>
							<!--th>Report</th> -->
						</tr>
						<tbody id="ruleSummary"></tbody>
					</table>

				</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>


</body>

</html>
